<!DOCTYPE html>
<html lang="zxx">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="description" content="Slide" />
    <meta name="author" content="BasicStarter | basicstarter.com" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Showclix - Product Landing Pages</title>
    <link rel="shortcut icon" href="#" type="image" />
    <link rel="icon" href="images/showclix.png" type="image/x-icon" />

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Material Icons CSS-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Fonts-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/fontawesome-5.15.1/web-fonts-with-css/css/all.min.css"
    />

    <!-- Owl Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/owl.theme.default.min.css"
    />

    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/custom.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
  </head>

  <body data-spy="scroll" data-target="#mainNav" data-offset="100">
    <!-- Start Preloader -->
    <div class="preloader js-preloader flex-center">
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <!-- End Preloader -->

    <!-- Start Top Header -->
    <header id="top-header" class="">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 text-md-left text-center">
            <div class="phone d-inline-block">Call Now : +44 128-43-3030</div>
          </div>
          <div class="col-sm-6 text-center text-md-right">
            <button class="btn btn-default">Shop Now!</button>
          </div>
        </div>
      </div>
    </header>
    <!-- End Top Header -->

    <!-- Start Navbar -->
    <nav
      class="navbar navbar-expand-lg sticky-top sps sps--abv has-th navbar-light"
      id="mainNav"
    >
      <div class="container">
        <a href="#top-header" class="navbar-brand page-scroll">
          <img src="images/logo1.png" alt="Logo img" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#mainNavContent"
          aria-controls="mainNavContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse flex-row-reverse"
          id="mainNavContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link page-scroll" href="#">Slide One</a>
            </li>
            <li class="nav-item">
              <a class="nav-link page-scroll" href="#">Slide Two</a>
            </li>
            <li class="nav-item">
              <a class="nav-link page-scroll" href="#">Slide Three</a>
            </li>
            <li class="nav-item">
              <a class="nav-link page-scroll" href="#">Slide Four</a>
            </li>
            <li class="nav-item">
              <a class="nav-link page-scroll" href="#">Slide Five</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- jQuery Main Js-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- Popper JS -->
    <script src="js/popper.min.js"></script>
    <!-- bundle JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- jQuery Easing JS -->
    <script src="js/jquery.easing.min.js"></script>
    <!-- Scroll Reveal JS -->
    <script src="js/scrollreveal.min.js"></script>
    <!-- Creative JS -->
    <script src="js/creative.min.js"></script>
    <!-- scrollPosStyler JS -->
    <script src="js/scrollPosStyler.js"></script>
    <!-- Owl Carousel JS -->
    <script src="js/owl.carousel.js"></script>
    <!-- jQuery Magnific Popup JS -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <!-- jQuery Magnific Popup JS -->
    <script src="js/jquery.preloadinator.min.js"></script>
    <!-- Custom JS -->
    <script src="js/custom.js"></script>
  </body>
</html>
